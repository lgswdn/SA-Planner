<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Add Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mode-btn.active { background-color: #3b82f6; color: white; }
        .weekday-btn.active { background-color: #60a5fa; color: white; }
    </style>
</head>
<body class="bg-slate-100 p-4">
    <div class="flex flex-col h-full relative">
        <!-- Close Button -->
        <button id="close-btn" class="absolute top-0 right-0 text-slate-400 hover:text-slate-700 text-2xl leading-none font-bold">&times;</button>

        <!-- Event Description -->
        <label for="event-text" class="text-sm font-medium text-slate-700">Event Description</label>
        <input type="text" id="event-text" class="w-full p-2 mt-1 border border-slate-300 rounded-md" placeholder="e.g., Team Meeting" autofocus>

        <!-- Mode Selection -->
        <div class="flex justify-end mt-3 mb-2">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" class="mode-btn active px-3 py-1 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100" data-mode="next-weekday">Next Weekday</button>
                <button type="button" class="mode-btn px-3 py-1 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100" data-mode="every-weekday">Every Weekday</button>
                <button type="button" class="mode-btn px-3 py-1 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100" data-mode="exact-date">Exact Date</button>
            </div>
        </div>

        <!-- Dynamic Panels -->
        <div id="date-selection-panel" class="flex-grow">
            <!-- Weekday Panel -->
            <div id="weekday-panel">
                <div class="grid grid-cols-4 gap-2">
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="1">Mon</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="2">Tue</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="3">Wed</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="4">Thu</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="5">Fri</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="6">Sat</button>
                    <button class="weekday-btn p-2 border rounded-md hover:bg-blue-100" data-day="0">Sun</button>
                </div>
            </div>
            <!-- Exact Date Panel (Hidden by default) -->
            <div id="exact-date-panel" class="hidden">
                <input type="date" id="event-date-picker" class="w-full p-2 border border-slate-300 rounded-md">
            </div>
        </div>

        <!-- Period and Add Button -->
        <div class="flex items-center mt-3">
            <select id="event-period" class="flex-grow p-2 border border-slate-300 rounded-md">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>
            <button id="add-event-btn" class="ml-2 w-full flex-grow bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Add Event</button>
        </div>
    </div>
    <script src="./quick-add.js"></script>
</body>
</html>
